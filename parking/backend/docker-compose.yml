version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: parking-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: parking_monitoring
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - parking-network

  api:
    build: .
    container_name: parking-api
    entrypoint: ["/app/entrypoint.sh"]
    command: ["api"]
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./models:/app/models
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/parking_monitoring
      - SYNC_DATABASE_URL=postgresql://postgres:postgres@postgres:5432/parking_monitoring
      - DEBUG=True
      - HOST=0.0.0.0
      - PORT=8000
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - parking-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  worker:
    build: .
    container_name: parking-worker
    entrypoint: ["/app/entrypoint.sh"]
    command: ["worker"]
    volumes:
      - ./data:/app/data
      - ./models:/app/models
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/parking_monitoring
      - SYNC_DATABASE_URL=postgresql://postgres:postgres@postgres:5432/parking_monitoring
    depends_on:
      postgres:
        condition: service_healthy
      api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - parking-network

volumes:
  postgres_data:

networks:
  parking-network:
    driver: bridge

