version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: parking-postgres-test
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: parking_monitoring_test
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - test-network

  api:
    build: .
    container_name: parking-api-test
    command: ["pytest", "tests/", "-v", "--tb=short", "--cov=app", "--cov-report=xml", "--cov-report=term"]
    volumes:
      - ./data:/app/data
      - ./models:/app/models
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/parking_monitoring_test
      - SYNC_DATABASE_URL=postgresql://postgres:postgres@postgres:5432/parking_monitoring_test
      - DEBUG=True
      - HOST=0.0.0.0
      - PORT=8000
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - test-network

networks:
  test-network:
    driver: bridge
